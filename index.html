<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE :: HOME</title>
</head>

<body>

    <script>
        let lang = localStorage.getItem('setAppLanguage');
        if (lang == null) {
            // defaul set english
            lang = 'en';
            localStorage.setItem('setAppLanguage', lang);
        }
        window.location.href = `./lang/${lang}`;
    </script>
</body>

</html>
