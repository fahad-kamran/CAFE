<!DOCTYPE html>
<html dir="rtl" lang="ur">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE :: DETAIL</title>
    <!-- fontawesome cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer" async></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <!-- customs / global css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
   <!-- right to left css -->
    <link rel="stylesheet" href="../../assets/css/rtl.css">
</head>

<body>
    <main class="detail_page" id="detail_page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-10 col-md-6 m-auto col-lg-4 border-end left_bar position-relative px-0">
                    <div class="banner">
                        <a href="./mainMenu.html" class="back_navigate flex_center">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </a>
                        <div class="d-flex justify-content-between bottom_detail">
                            <div class="rounded-pill time">
                                <i class="fa-regular fa-clock"></i>
                                <span>5 منٹ</span>
                            </div>
                            <div class="rounded-pill info">
                                <span>غذائیت کی معلومات</span>
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                        </div>
                        <img src="../../assets/images/detail_banner.avif" alt="banner" class="img-fluid w-100">
                    </div>
                    <div class="prodcut_detail_container p-4">
                        <h5 class="title">گازپاچو
                            <img src="../../assets/images/icons/new.png" title="New" alt="new" class="icons">
                            <img src="../../assets/images/icons/star.avif" title="Signature Dish" alt="star"
                                class="icons">
                        </h5>
                        <p><em>جڑی بوٹیوں اور مصالحوں کے ساتھ بھرپور گازپاچو</em></p>
                        <div class="d-flex mb-2">
                            <img src="../../assets/images/icons/a.png" title="icons" alt="icons" class="icons">
                            <img src="../../assets/images/icons/b.png" title="icons" alt="icons" class="icons">
                            <img src="../../assets/images/icons/c.png" title="icons" alt="icons" class="icons">
                            <img src="../../assets/images/icons/d.png" title="icons" alt="icons" class="icons">
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>درمیانہ حصہ (100 کیلوری)</span>
                            <span class="text_primary">$13</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>درمیانہ حصہ (100 کیلوری)</span>
                            <span class="text_primary">$13</span>
                        </div>
                        <div class="card card-body rounded">
                            <button class="add_notes_btn mb-2" data-bs-toggle="modal" data-bs-target="#add_notes">
                                <span class="text_dark">نوٹس</span>
                                <span class="text_primary">نوٹ شامل</span>
                            </button>
                            <!-- app.js create div -->
                            <!-- note_display -->
                            <div id="note_display"></div>
                            <!-- note_display -->
                        </div>
                    </div>
                    <div class="footer add_to_cart border-top">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <button class="less_btn">-</button>
                                <span class="fw-bold mx-3">1</span>
                                <button class="add_btn">+</button>
                            </div>
                            <button class="btn_primary w-auto m-0 text-center fs_14">ٹوکری میں شامل کریں <span
                                    class="price">($12)</span></button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8 flex_center h-100 desktop_content">
                    <div class="text-center main">
                        <img src="../../assets/images/logo.avif" alt="logo" class="logo mb-3">
                        <div class="primary_divider mb-3"></div>
                        <h3>کیفے</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- add_notes -->
    <div class="modal fade add_notes" id="add_notes" tabindex="-1" aria-labelledby="add_notesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-between border-bottom-0">
                    <span></span>
                    <h1 class="modal-title fs_18" id="add_notesLabel">نوٹ شامل</h1>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="addNote(event)">
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <textarea id="addNoteText" rows="4" class="form-control"
                                placeholder="براہ کرم، اضافی خدمات شامل کریں"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_primary w-100 text-center fs_14" data-bs-dismiss="modal">تصدیق
                            کریں</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- add_notes -->

    <!-- bootstrap js -->
    <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- custom / global js -->
    <script src="../../assets/js/app.js"></script>

</body>

</html>
